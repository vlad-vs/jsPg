<a href="javascript:run1()"> Sort 1 to N </a>

<br>

<a href="#" onclick="myClick(event)"> Click </a>

<script type="text/javascript">
    function run1() {
        let table = document.querySelector('.table > tbody');
        let rows = document.querySelectorAll('.table > tbody > tr');

        let arr = Array.prototype.slice.call(rows);

        arr.sort(function (nodeA, nodeB) {
            return nodeA.lastElementChild.innerHTML - nodeB.lastElementChild.innerHTML;
        });

        arr.forEach(function (node) {
            table.appendChild(node);
        });
    }

    function run2() {

        arr.forEach(function (node) {

    }

</script>

<script type="text/javascript">
