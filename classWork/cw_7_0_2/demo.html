    function Table(height, width, id, jsonFromUser) {

        this.height = height;

        this.renderTable = function () {
            let printHtml = '';
            let str = '';
            let obj = data[0];
            let h = data.length;
            let w = 0;

            let header = '';

            for (key in obj) {
                header += '<td>' + key + '</td>';
                w++;
            }
            str += '<tr>' + header + '</tr>';

                    // header += '<td>' + key + '</td>';
                }

                // }

                str += '<tr id="' + 'row_' + i + '">' + row + '</tr>';
            }
            printHtml += '<table id="' + id + '">' + str + '</table>';

            document.body.innerHTML += printHtml;

        };
